<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/css/kalender.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HEADERBOX WITH BUTTONS -->
    <div class="headerBox">
      <a href="index.html">
          <img src="./assets/images/Logo_LetSurprise2.png" id="logo" alt="Logo">
      </a>
      <span id="userName"></span>
      <div class="buttons">
          <a href="kalender.html" id="buttonKalender">Kalender</a>
          <a href="socials.html" id="buttonSocials">Socials</a>
          <a href="help.html" id="buttonHelp">Help</a>
          <a href="luckywheel.html" id="buttonWheel">Lucky wheel</a>
            <img src="./assets/images/profile_icon.png" id="profileIcon" alt="Icon of profile">
            <a href="Log_in.html" id="buttonLogin">Log-in</a>
            <a href="Register.html" id="buttonRegister">Register</a>
      </div>
  </div>

    <!-- KALENDER -->
    <div id="container">
        <div id="header">
          <div id="monthDisplay"></div>
          <div>
            <button id="backButton">Vorige</button>
            <button id="nextButton">Volgende</button>
          </div>
        </div>
  
        <div id="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>
  
        <div id="calendar"></div>
      </div>
  
      <div id="newEventModal">
        <h2>New Event</h2>
  
        <input id="eventTitleInput" placeholder="Event Title" />
  
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
      </div>
  
      <div id="deleteEventModal">
        <h2>Event</h2>
  
        <p id="eventText"></p>
  
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
      </div>
  
      <div id="modalBackDrop"></div>
    </div>
    <script src="./assets/js/kalender.js"></script>
    <script src="./assets/js/test.js"></script>
  </body>
</html>
