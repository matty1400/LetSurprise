<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./assets/css/kalender.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
     <!-- TITLE -->
     <h1 id="title">
      Kalender
     </h1>
    <!-- HEADERBOX WITH BUTTONS -->
    <div class="headerBox">
        <img src="./assets/images/Logo_LetSurprise2.png" id="logo" alt="Logo">
        <img src="./assets/images/profile_icon.png" id="profileIcon" alt="Icon of profile">
        <div class="buttons">
            <a href="kalender.html" id="buttonKalender">Kalender</a>
            <a href="something" id="buttonSocials">Socials</a>
            <a href="something" id="buttonHelp">Help</a>
            <a href="luckywheel.html" id="buttonWheel">Lucky wheel</a>
        </div>
    </div>
    
    <!-- KALENDER -->
    <div class="container">
      <div class="kalender">
        <div class="maand">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="dagen">
          <div>Zo</div>
          <div>Ma</div>
          <div>Di</div>
          <div>Wo</div>
          <div>Do</div>
          <div>Vr</div>
          <div>Za</div>
        </div>
        <div class="dag"></div>
      </div>
    </div>

    <script src="./assets/js/kalender.js"></script>
  </body>
</html>
