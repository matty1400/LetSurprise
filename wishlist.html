<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="./assets/css/wishlist.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADERBOX WITH BUTTONS -->
    <div class="headerBox">
        <a href="indexloggedin.html">
            <img src="./assets/images/Logo_LetSurprise2.png" id="logo" alt="Logo">
        </a>
        <span id="userName"></span>
        <div class="buttons">
            <a href="kalender.html" id="buttonKalender">Kalender</a>
            <a href="socials.html" id="buttonSocials">Socials</a>
            <a href="help.html" id="buttonHelp">Help</a>
            <a href="luckywheel.html" id="buttonWheel">Lucky wheel</a>
            <div class="dropdown-menu">
                <img src="./assets/images/dropdown.png" id="dropdown" alt="Dropdown triangle">
                <div class="dropdown-content">
                    <a>Settings</a>
                    <a href="./wishlist.html">Wishlist</a>
                    <a id="logoutButton" href="logout.html">Log-out</a>
                </div>
            </div>
            <img src="./assets/images/profile_icon.png" id="profileIcon" alt="Icon of profile" href="user.html">            
        </div>
    </div>

    <h1 id="title">
        Wishlist
    </h1>

    <br>
    <div class="interests">
        <input id="inputInterest" type="text" placeholder="What do you wish for?" required>
        <br>
        <br>
        <button id="submitButton">Submit</button>
    </div>
    <div class="search-user">
        <input id="search" type="search" placeholder="Search for someone" aria-label="Look up a user">
        <!-- https://www.youtube.com/watch?v=QxMBHi_ZiT8 -- THIS VIDEO AS TUTORIAL -->
    </div>
    
    <h1 id="myWishlist">
        My wishlist
    </h1>

    <div class="wishlistBox">
            <h4 id="wishlistList">
            </h4>
    </div>

    <script src="./assets/js/wishlist.js"></script>
    <script src="./assets/js/test.js"></script>
</body>
</html>
